    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>הרשמה והתחברות</title>
        <link rel="stylesheet" href="home.css" />
        <script defer src="Home.js"></script>
    </head>
    <body>
        <div class="form-container">
            <h2>הרשמה</h2>
            <label for="user_name">שם משתמש</label>
            <input type="text" id="user_name" />
            <label for="psw">סיסמה</label>
            <input type="password" id="psw" />
            <label for="first_name">שם פרטי</label>
            <input type="text" id="first_name" />
            <label for="last_name">שם משפחה</label>
            <input type="text" id="last_name" />
            <button onclick="Register()">הירשם</button>
            <button onclick="checkPasswordStrong()">בדוק חוזק סיסמה</button>

            <hr />

            <h2>התחברות</h2>
            <label for="Luser_name">שם משתמש</label>
            <input type="text" id="Luser_name" />
            <label for="Lpsw">סיסמה</label>
            <input type="password" id="Lpsw" />
            <button onclick="login()">התחבר</button>
        </div>
    </body>
</html>
